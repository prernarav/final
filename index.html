<!DOCTYPE >
 <html>
     <html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Blog Atmosphere</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" rel="script" src="scripts.js" defer></script>
</head>
<body>

    <div id= "header">
        <img src="blog.png">
        <h2><b><i> Connect to People Everywhere</i></b></h2>
    </div>
	<div id="navbar">
	<div class="container">
		<ul  id="menu">
            <li><a href="#home" class="button">Home</a></li>
            <li><a href="#stories" class="button">Stories</a></li>
            <li><a href="#upload" class="button">Upload</a></li>
        </ul>
    </div>  <!-- end container -->
    </div> <!-- end navbar -->
    <section id = "home">
        <h3> Stories gathered from across the world, at your fingertips. 
            <br>
            Join us and share your own.
        </h3>
    </section>
    <section id = "upload">
        <div>
  <h2>Add Your Story</h2>
  <form id="article-form">
    <div>
      <label for="article-title">Title:</label>
      <input type="text" id="article-title" name="article-title">
    </div>
    <div>
      <label for="article-author">Author:</label>
      <input type="text" id="article-author" name="article-author">
    </div>
    <div>
      <label for="article-content">Content:</label>
      <textarea id="article-content" name="article-content"></textarea>
    </div>
    <div>
      <button type="submit" id="submit-button">Submit</button>
    </div>
  </form>
</div>

<div id="article-list">

</div>
					
		
</body>
</html>
